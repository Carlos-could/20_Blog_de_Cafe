<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=PT+Sans&display=swap" rel="stylesheet">
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Mi CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <!--------------- Header-------------------->
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <h1 class="no-margin">Blog<span>DeCafe</span> </h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contactos.html">Contactos</a>
                </nav>
            </div><!-- barra -->

            <div class="texto-header">
                <h2 class="no-margin"> Blog de Cafe con consejos y cursos</h2>
                <p class="no-margin"> Aprende de los expertos con las mejores recetas</p>
            </div>
        </div>
    </header>

   <!--------------- Contacto-------------------->
   <main class="contenedor">
      <h2 class="centrar-texto">Contacto</h2>

      <div class="grid">
         <div class="columnas-12">
            <img src="img/contacto.jpg" alt="imagen contacto">
         </div>

         <div class="columnas-10 formulario-contacto">
            <form action="#">
               <div class="campo">
                  <label for="nombre">Nombre</label>
                  <input type="text" id="nombre" placeholder="Tu nombre">
               </div>
               <div class="campo">
                  <label for="email">Email</label>
                  <input type="email" id="email" placeholder="Tu correo electronico">
               </div>
               <div class="campo mensaje">
                  <label for="mensaje">Mensaje</label>
                  <textarea id="mensaje"></textarea>
               </div>
               <div class="campo enviar">
                  <input type="submit" value="Enviar">
               </div>
            </form>
         </div>
      </div>
   </main>

   <!--------------- Footer-------------------->
   <footer class="site-footer">
      <div class="contenedor">
         <div class="barra">
            <a href="/">
               <p class="no-margin">Blog<span>deCafe</span></p>
            </a>
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="cursos.html">Cursos</a>
                <a href="contactos.html">Contactos</a>
            </nav>
         </div>
      </div>
   </footer>

</body>
